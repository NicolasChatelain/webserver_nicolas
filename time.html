<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="time">
<header>
    <h1>Multithreaded web server in RUST</h1>
</header>
<nav class="main-nav" >
    <ul class="main-nav-items" >
        <li><a href="/">Main page</a></li>
        <li><a href="/about">About page</a></li>
        <li><a href="/slowrequest">Slow page</a></li>
        <li><a href="/time">Total time</a></li>
    </ul>
</nav>
<main id="main_content">
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <button id="new_time_button" >Add time</button>

    <dialog id="new_time_modal">
        <button id="close_modal">X</button>
        <form method="dialog" id="work_time_form">
            <label for="day_input">Day</label>
            <input id="day_input" type="date" required>

            <label for="time_input">Time in minutes</label>
            <input id="time_input" type="text" required>

            <button type="submit">Add</button>
        </form>
    </dialog>
</main>
<script src="times.js"></script>
</body>
</html>
